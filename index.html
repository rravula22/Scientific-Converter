<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Converter</title>
  </head>
  <body>
    <header>
      <script src="./script.js" ></script>
    </header>
    <div class="container">
      <div class="row">
        <h1 style="text-align: center; padding-top: 50px;">Scientific Converter</h1>
      </div>
      <div class="row" style="padding-top: 100px;">
        <div class="col-3 p-2 border bg-light">
          <label id="unit" for="unit">Please Select Unit</label>
          <select id="qty1" onchange="quantityChange(event)" class="form-control"  aria-label="Please select Unit">
            <option value="kg">Kg</option>
            <option value="km">Km</option>
            <option value="farenheit">Farenheit</option>
          </select>
        </div>
        <div class="col p-2 border bg-light">
          <label id="unit" for="unit">Change Quantity</label>
          <input type="text" value="" id="val1" onkeyup="updateValue(event.target.value)" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="row">
        <div class="col-3 p-2 border bg-light">
          <select id="qty2" disabled="true"  class="form-control">
            <option value="pound">pounds</option>
            <option value="mile">miles</option>
            <option value="celcius">Celsius</option>
          </select>
        </div>
        <div class="col p-2 border bg-light">
          <input type="text" value="" id="val2" disabled="true" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>     
    </div>
  </body>
</html>
